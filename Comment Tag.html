<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Comment Tag</title>
    </head>
    <body style="background-color:rgba(216, 191, 216, 0.644)">
        <h1 style="color:darkred;"><i>Welcome to the Webpage</i></h1>
        <!-- The colour and the style of the text has been italicised -->
        <p style="font-size: large">We are going to demonstrate the use of Comment Tag with an example.</p>
        <hr>
        <!-- A Horizontal line is added -->
        <p>This paragraph talks about Global Warming and how it impacts the lives of future generations.</p>
        <!-- <p>The lines within comment tag are not visible in the output and are used only for the user's reference.</p> -->
        <p><i>Global Warming</i><br>refers to the increase in the planet's overall average temperature in recent decades.</p>
        <!-- The word 'Global Warming'has been italicised and the remaining words are taken to the next line using line break -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjFVAPkqX5SsNj8j0zpDU23SUpNTByo-ms0w&s" alt="Global Warming" height="400" width="500">
        <!-- An image has been added and its height and width has been changed -->
    </body>
    </html>
