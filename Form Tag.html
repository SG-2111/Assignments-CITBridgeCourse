<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <h1><i>Online Course Exam Registration Using Form Tag</i></h1>
    <hr>
    <form action="ConfirmPage(FormTag).html" method="get">
        <h2>Applicant Details</h2>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email Address:</label></td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" min="18" max="60" required></td>
            </tr>
            <tr>
                <td><label for="father/guardianname">Name of Father/Guardian:</label></td>
                <td><input type="text" id="father/guardianname" required></td>
            </tr>
             <tr>
                <td><label for="contact">Contact Number:</label></td>
                <td><input type="tel" id="contact" required></td>
            </tr>
        </table>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
