<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames Tag</title>
    <style>
        body{color: white;
            background-color: black; 
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{text-align: center;
        }
        iframe{border: 1px solid;
        height:300px;
        width:90%
    }
    </style>
</head>
<body>
    <!--  Create web page to display product catalog using iframes  -->
      <h1>Product Catalog</h1>
      <hr>
      <div class="product">
        <h2>Product 1: Headphones</h2>
        <iframe 
        src="https://en.wikipedia.org/wiki/Headphones" title="Headphones" frameborder="0">
    </iframe>
      </div>
      <div class="product">
        <h2>Product 2: Sneakers</h2>
        <iframe 
        src="https://en.wikipedia.org/wiki/Sneakers" title="Sneakers" frameborder="0">
    </iframe>
      </div>
      <div class="product">
        <h2>Product 3: Suitcase </h2>
        <iframe 
        src="https://en.wikipedia.org/wiki/Suitcase" title="Suitcase" frameborder="0">
    </iframe>
      </div>
      <div class="product">
        <h2>Product 4: Polaroid Camera </h2>
        <iframe 
        src="https://camera-wiki.org/wiki/polaroid" title="Polaroid Camera" frameborder="0">
    </iframe>
      </div>
</body>
</html>
